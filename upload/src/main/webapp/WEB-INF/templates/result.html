<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Export</title>
</head>
<body>
<h4>Exported file: </h4>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <td>Email</td>
        <td>City</td>
        <td>User Flag</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getEmail()}">Email</td>
        <td th:utext="${user.getCity()}">City</td>
        <td th:text="${user.getUserFlag()}">User Flag</td>
    </tr>
    </tbody>
</table>

</body>
</html>
